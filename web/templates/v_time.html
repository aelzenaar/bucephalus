<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>View by {{view_name}} | Bucephalus</title>
    <meta name="description" content="Bucephalus is a document repository.">

<!--     <link rel="stylesheet" href="{{ "/css/main.css" | prepend: site.baseurl }}"> -->
<!--     <link rel="canonical" href="{{site.url}}"> -->
  </head>
  <body>
    <header style="margin: 0.5em auto; width: 60%; background-color:#b3c6ff; padding: 0.5em; text-align:center">
      <a href="/static/logo.jpg"><img src="/static/bucephalus.jpg" alt="A horse."/></a>
      <h1 style="margin: 0; padding: 0">View by {{view_name}}</h1>
    </header>
    <main style="margin: auto; width: 80%">
      <h2>The following finer details are available:</h2>
      <ul>
        {% for item in items -%}
          <li><a href="{{item.loc}}">{{item.name}}</a></li>
        {%- endfor%}
      </ul>
    </main>
  </body>
  <footerstyle="margin: 0.5em auto; width: 60%; background-color:#b3c6ff; padding: 0.5em; text-align:center">
    <span><a href="/">Return home.</a></span>
  </footer>
</html>
