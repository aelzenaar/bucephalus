<!DOCTYPE html>
<html>
  <head>
    {% block head %}
    <meta charset="utf-8">
    <meta name=viewport content="width=device-width,initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <script src="https://cdn.geogebra.org/apps/deployggb.js"></script>

    <title>{% if page_title is defined%}{{page_title}} | {%endif%}Bucephalus</title>
    <meta name="description" content="Bucephalus is a document repository.">
    <link rel="icon" type="image/ico" href="/static/favicon.ico">
    {% endblock %}
  </head>
  <body>
    <div id="ggb-element"></div>
    <script>
      var ggbApp = new GGBApplet({"appName": "graphing", "showToolBar": true, "showAlgebraInput": true, "showMenuBar": true, "filename": "{{ggbfilename}}" }, true);
      window.addEventListener("load", function() {
        ggbApp.inject('ggb-element');
      });
    </script>
  </body>
</html>
